<!DOCTYPE html>
<html lang="ja">

<head>

    <!-- タイトル -->
    <title>Flexbox</title>

    <!-- エンコード 設定 -->
    <meta charset="utf-8">

    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Viewport 設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
<!-- ラッパー -->
<div id="wrapper">

    <!-- ① -->
    <div class="flex-container1">
        <div class="boxA"><p>サンプルA</p></div>
        <div class="boxB"><p>サンプルB</p></div>
        <div class="boxC"><p>サンプルC</p></div>
    </div>
    <!-- /① -->

    <!-- ② -->
    <div class="flex-container2">
        <div class="boxA"><p>コンテンツA</p></div>
        <div class="boxB"><p>長文テキストのコンテンツB長文テキストのコンテンツB</p></div>
        <div class="boxC"><p>長文テキストのコンテンツC長文テキストのコンテンツC長文テキストのコンテンツC</p></div>
    </div>
    <!-- /② -->

    <!-- 上記を参考にこの中に書きましょう。このコメントは削除してください。 -->

</div>
<!-- /ラッパー -->
</body>

</html>
